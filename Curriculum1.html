<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/Curriculum111.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="curriculum110">
      <div class="view-curriculum">View Curriculum</div>
        <div class="academic-program-group">
          <div class="academic-program7">Academic Program</div>
          <div class="frame-parent25" id="frameContainer6">
            <div class="curriculum-year-wrapper">
              <div class="curriculum-year3">Curriculum Year</div>
            </div>
            <div class="wrapper92"><div class="div94">2018-2019</div></div>
            <div class="actions-wrapper2">
              <div class="curriculum-year3">Actions</div>
            </div>
            <div class="frame-parent26">
              <div class="rectangle-parent58" id="frameContainer3">
                <div class="frame-child133"></div>
                <img class="mdieye-icon" alt="" src="public/mdieye.svg" />
              </div>
              <div class="rectangle-parent58" id="frameContainer4">
                <div class="frame-child134"></div>
                <img
                  class="material-symbolsedit-icon12"
                  alt=""
                  src="public/materialsymbolsedit12.svg"
                />
              </div>
            </div>
          </div>
        </div>
    </div>
    <div id="unloadNotifContainer" class="popup-overlay" style="display: none">
      <div class="unload-notif1">
        <div class="by-clicking-the-container1">
          <p class="by-clicking-the1">
            By clicking the OK button will unload all the subject from
            instructor.
          </p>
          <p class="do-you-wish1">Do you wish to continue?</p>
        </div>
        <div class="frame-group" id="popupgroupContainer">
          <div class="ok-container" id="popupframeContainer">
            <div class="ok1">OK</div>
          </div>
          <div class="cancel-container" id="popupframeContainer1">
            <div class="ok1">CANCEL</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var popupframeContainer = document.getElementById("popupframeContainer");
      if (popupframeContainer) {
        popupframeContainer.addEventListener("click", function (e) {
          window.location.href = "./FacultySchedule1.html";
        });
      }
      
      var popupframeContainer1 = document.getElementById("popupframeContainer1");
      if (popupframeContainer1) {
        popupframeContainer1.addEventListener("click", function (e) {
          window.location.href = "./FacultySchedule2.html";
        });
      }
      
      var popupgroupContainer = document.getElementById("popupgroupContainer");
      if (popupgroupContainer) {
        popupgroupContainer.addEventListener("click", function (e) {
          window.location.href = "./FacultySchedule1.html";
        });
      }
      
      var frameContainer3 = document.getElementById("frameContainer3");
      if (frameContainer3) {
        frameContainer3.addEventListener("click", function (e) {
          window.location.href = "./ListCurriculum.html";
        });
      }
      
      var frameContainer4 = document.getElementById("frameContainer4");
      if (frameContainer4) {
        frameContainer4.addEventListener("click", function (e) {
          window.location.href = "./AddCurriculum.html";
        });
      }
      
      var frameContainer6 = document.getElementById("frameContainer6");
      if (frameContainer6) {
        frameContainer6.addEventListener("click", function () {
          var popup = document.getElementById("unloadNotifContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
