<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"/>
    <style>
        *{
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        .parent{
            margin-top : 130px;
            width : 1230px;
            height : 500px;
            margin-right : auto;
            margin-left : auto;
        }
        h5{
            font-size : 26px;
        }
        .greatChild{
            margin-left : auto;
            margin-right : auto;
            width : 91%;
        }
        .child{
            border : 1px solid black;
            margin-right : auto;
            margin-left : auto;
            width : 100%;
            padding-top : 10px;
            padding-bottom : 15px;
        }
        h6{
            font-size : 20px;
        }
        small{
            color : #5c5c5c;
        }
        .grandChild{
            margin-right : auto;
            margin-left : auto;
            width : 96%;
        }
        .select{
            border-radius : 5px;
        }
        .search{
            width : 400px;
            height : 35px;
            text-align : center;
            padding-top : 0px;
        }
        .rowSearch{
            margin-left : auto;
            margin-right : auto;
            margin-top : 20px;
        }
        .col-md-4, .col-md-8{
            padding-right : 5px;
            padding-left : 5px;
        }
        .right{
            background : #8b1001;
            color : #fff;
            margin-left : 0px;
        }
        .rightParent{
            margin-left : 0px;
            margin-right : 0px;
        }
    </style>
</head>
<body>
    <div class="row parent">
        <div class="col-md-12">
            <h5>Course Offering</h5>
            <div class="row greatChild">
                <div class="col-md-4">
                    <div class="row rightParent">
                        <div class="col-md-12 right">
                            <p class="mb-1"><b>Bachelor of Science in Computer Science</b></p>
                        </div>
                        <div class="row grandChild">
                            <div class="col-md-12">
                                <small>Curriculum Year</small>
                                <select class="form-control form-control-sm">
                                    <option></option>
                                </select>
                            </div>  
                            <div class="col-md-12">
                                <small>Section</small>
                                <select class="form-control form-control-sm">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row child">
                        <div class="col-md-12">
                            <h6>Search Course</h6>
                        </div>
                        <div class="row grandChild">
                            <div class="col-md-3">
                                <small>Curriculum Year</small>
                                <select class="form-control form-control-sm select">
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <small>Level</small>
                                <select class="form-control form-control-sm select">
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <small>Period</small>
                                <select class="form-control form-control-sm select">
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <small>Status</small>
                                <select class="form-control form-control-sm select">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row rowSearch">
                            <div class="col-md-12">
                                <button type="button" id="frameContainer" class="btn btn-success search">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>
    var frameContainer = document.getElementById("frameContainer");
    if (frameContainer) {
      frameContainer.addEventListener("click", function (e) {
        window.location.href = "./CourseOffering2.html";
      });
    }
</script>
</html>
