<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"/>
</head>
<body>
    <div class="row" style="margin-top : 130px; width : 1230px; height : 500px; margin-right : auto; margin-left : auto;">
        <div class="col-md-12">
            <h5 style="font-size : 26px;">Major Exam Scheduling</h5>
            <div class="row" style="border : 1px solid black; margin-right : auto; margin-left : auto; width : 85%; padding-top : 10px; padding-bottom : 15px;">
                <div class="col-md-12">
                    <h6 style="font-size : 20px;">Academic Programs</h6>
                </div>
                <div class="row" style="margin-right : auto; margin-left : auto; width : 96%;">
                    <div class="col-md-3">
                        <small style="color : #5c5c5c;">Academic Program</small>
                        <select class="form-control form-control-sm" style="border-radius : 5px;">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <small style="color : #5c5c5c;">Section</small>
                        <select class="form-control form-control-sm" style="border-radius : 5px;">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <small style="color : #5c5c5c;">Level</small>
                        <select class="form-control form-control-sm" style="border-radius : 5px;">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <small style="color : #5c5c5c;">Search</small>
                        <br>
                        <button type="button" id="frameContainer" class="btn btn-success" style="width : 220px; height : 30px; text-align : center; padding-top : 0px;">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>
    var frameContainer = document.getElementById("frameContainer");
    if (frameContainer) {
      frameContainer.addEventListener("click", function (e) {
        window.location.href = "./StudentSchedule1.html";
      });
    }
</script>
</html>
