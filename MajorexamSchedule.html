<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"/>
    <style>
        *{
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        .parent{
            margin-top : 130px;
            width : 1230px;
            height : 500px;
            margin-right : auto;
            margin-left : auto;
        }
        h5{
            font-size : 26px;
        }
        .child{
            border : 1px solid black;
            margin-right : auto;
            margin-left : auto;
            width : 85%;
            padding-top : 10px;
            padding-bottom : 15px;
        }
        h6{
            font-size : 20px;
        }
        small{
            color : #5c5c5c;
        }
        .grandChild{
            margin-right : auto;
            margin-left : auto;
            width : 96%;
        }
        .select{
            border-radius : 5px;
        }
        .search{
            width : 220px;
            height : 30px;
            text-align : center;
            padding-top : 0px;
        }
    </style>
</head>
<body>
    <div class="row parent">
        <div class="col-md-12">
            <h5>Major Exam Scheduling</h5>
            <div class="row child">
                <div class="col-md-12">
                    <h6>Academic Programs</h6>
                </div>
                <div class="row grandChild">
                    <div class="col-md-3">
                        <small>Academic Program</small>
                        <select class="form-control form-control-sm select">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <small>Section</small>
                        <select class="form-control form-control-sm select">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <small>Level</small>
                        <select class="form-control form-control-sm select">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <small>Search</small>
                        <br>
                        <button type="button" id="frameContainer" class="btn btn-success search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>
    var frameContainer = document.getElementById("frameContainer");
    if (frameContainer) {
      frameContainer.addEventListener("click", function (e) {
        window.location.href = "./StudentSchedule1.html";
      });
    }
</script>
</html>
