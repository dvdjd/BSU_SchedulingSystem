<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/UnloadNotif.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="unload-notif">
      <div class="by-clicking-the-container">
        <p class="by-clicking-the">
          By clicking the OK button will unload all the subject from instructor.
        </p>
        <p class="do-you-wish">Do you wish to continue?</p>
      </div>
      <div class="frame-parent" id="popupgroupContainer">
        <div class="ok-wrapper" id="popupframeContainer">
          <div class="ok">OK</div>
        </div>
        <div class="cancel-wrapper" id="popupframeContainer1">
          <div class="ok">CANCEL</div>
        </div>
      </div>
    </div>

    <script>
      var popupframeContainer = document.getElementById("popupframeContainer");
      if (popupframeContainer) {
        popupframeContainer.addEventListener("click", function (e) {
          window.location.href = "./StudentSchedule1.html";
        });
      }
      
      var popupframeContainer1 = document.getElementById("popupframeContainer1");
      if (popupframeContainer1) {
        popupframeContainer1.addEventListener("click", function (e) {
          window.location.href = "./StudentSchedule2.html";
        });
      }
      
      var popupgroupContainer = document.getElementById("popupgroupContainer");
      if (popupgroupContainer) {
        popupgroupContainer.addEventListener("click", function (e) {
          window.location.href = "./FacultySchedule1.html";
        });
      }
      </script>
  </body>
</html>
