<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"/>
</head>
<body>
    <div class="row" style="margin-top : 130px; width : 1230px; margin-right : auto; margin-left : auto;">
        <div class="col-md-12">
            <h5 style="font-size : 26px;">Course Offering</h5>
            <div class="row" style="margin-left : auto; margin-right : auto; width : 91%;">
                <div class="col-md-4" style="padding-right : 5px; padding-left : 5px;">
                    <div class="row" style=" margin-left : 0px; margin-right : 0px; padding : 0px;">
                        <div class="col-md-12" style="background : #8b1001; color : #fff; margin-left : 0px;">
                            <p class="mb-1"><b>Bachelor of Science in Computer Science</b></p>
                        </div>
                        <div class="row" style="border : 1px solid black; margin-right : auto; margin-left : auto; width : 100%; padding-top : 10px; padding-bottom : 15px;">
                            <div class="col-md-12">
                                <small style="color : #5c5c5c;">Level</small>
                                <select class="form-control form-control-sm" style="border-radius : 5px;">
                                    <option></option>
                                </select>
                            </div>  
                            <div class="col-md-12">
                                <small style="color : #5c5c5c;">Section</small>
                                <select class="form-control form-control-sm" style="border-radius : 5px;">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" style="padding-right : 5px; padding-left : 5px;">
                    <div class="row" style="border : 1px solid black; margin-right : auto; margin-left : auto; width : 100%; padding-top : 10px; padding-bottom : 15px;">
                        <div class="col-md-12">
                            <h6 style="font-size : 20px;">Search Course</h6>
                        </div>
                        <div class="row" style="margin-right : auto; margin-left : auto; width : 96%;">
                            <div class="col-md-3">
                                <small style="color : #5c5c5c;">Curriculum Year</small>
                                <select class="form-control form-control-sm" style="border-radius : 5px;">
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <small style="color : #5c5c5c;">Level</small>
                                <select class="form-control form-control-sm" style="border-radius : 5px;">
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <small style="color : #5c5c5c;">Period</small>
                                <select class="form-control form-control-sm" style="border-radius : 5px;">
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <small style="color : #5c5c5c;">Status</small>
                                <select class="form-control form-control-sm" style="border-radius : 5px;">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row" style="margin-left : auto; margin-right : auto; margin-top : 20px;">
                            <div class="col-md-12">
                                <button type="button" id="frameContainer" class="btn btn-success" style="width : 500px; height : 35px; text-align : center; padding-top : 0px;">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style=" margin-top : 80px; width : 1230px; margin-right : auto; margin-left : auto;">
      <div class="col-md-6" style="padding-right : 3px;">
        <p class="mb-2" style="background : #8b1001; color : #fff; padding : 5px 20px;"><b>Courses to Offer</b></p>
      </div>
      <div class="col-md-6" style="padding-left : 3px;">
        <p class="mb-2" style="background : #8b1001; color : #fff; padding : 5px 20px;"><b>Courses to Offer</b></p>
      </div>
    </div>
    <div class="row" style=" margin-top : 10px; width : 1230px; margin-right : auto; margin-left : auto;">
      <div class="col-md-6" style="padding-right : 4px;">
        <table style="border: 1px solid black; width : 100%;">
          <thead>
            <tr>
              <th style="border: 1px solid black; text-align:center;  background : #8b1001; color : #fff;"><small class="text-white"><b>Course Code</b></small></th>
              <th style="border: 1px solid black; text-align:center;  background : #8b1001; color : #fff;"><small class="text-white"><b>Course Name</b></small></th>
              <th style="border: 1px solid black; text-align:center;  background : #8b1001; color : #fff;"><small class="text-white"><b>Lec</b></small></th>
              <th style="border: 1px solid black; text-align:center;  background : #8b1001; color : #fff;"><small class="text-white"><b>Lab</b></small></th>
              <th style="border: 1px solid black; text-align:center;  background : #8b1001; color : #fff;"><small class="text-white"><b>Units</b></small></th>
              <th style="border: 1px solid black; text-align:center; background : #2f9f41; color : #fff;"><small class="text-white"><b>Action</b></small></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="border: 1px solid black; text-align:center;">Math III</td>
              <td style="border: 1px solid black; text-align:center;">Linear Algebra</td>
              <td style="border: 1px solid black; text-align:center;">3</td>
              <td style="border: 1px solid black; text-align:center;">0</td>
              <td style="border: 1px solid black; text-align:center;">3</td>
              <td style="border: 1px solid black; text-align:center;">
                <button type="button" id="frameContainer" class="btn btn-primary" style="padding : 5px;">+</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6" style="height : 90px; background : #2f9f41; border-left : 10px solid #074010; color : white; padding : 30px 20px;">
        <p class="mb-2"><b>No Courses to Offer Found</b></p>
      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>
    var frameContainer = document.getElementById("frameContainer");
    if (frameContainer) {
      frameContainer.addEventListener("click", function (e) {
        window.location.href = "./CourseOffering2.html";
      });
    }
</script>
</html>
