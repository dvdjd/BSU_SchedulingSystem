<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/Curriculum32.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="curriculum30">
      <div class="view-curriculum1">View Curriculum</div>
        <div class="academic-program-parent2">
          <div class="academic-program10">Academic Program</div>
          <div class="frame-parent29" id="frameContainer11">
            <div class="program-code-wrapper1">
              <div class="view">Program Code</div>
            </div>
            <div class="bscs-container"><div class="view">BSCS</div></div>
            <div class="bsit-container"><div class="view">BSIT</div></div>
            <div class="program-name-container">
              <div class="view">Program Name</div>
            </div>
            <div class="bachelor-of-science-in-compute-container">
              <div class="bachelor-of-science6">
                Bachelor of Science in Computer Science
              </div>
            </div>
            <div class="bachelor-of-science-in-informa-container">
              <div class="bachelor-of-science6">
                Bachelor of Science in Information Technology
              </div>
            </div>
            <div class="view-wrapper"><div class="view">View</div></div>
            <div class="frame-wrapper15">
              <div class="rectangle-parent63" id="frameContainer7">
                <div class="frame-child142"></div>
                <img class="mdieye-icon1" alt="" src="public/mdieye1.svg" />
              </div>
            </div>
            <div class="frame-wrapper16">
              <div class="rectangle-parent64">
                <div class="frame-child142"></div>
                <img class="mdieye-icon2" alt="" src="public/mdieye2.svg" />
              </div>
            </div>
          </div>
          <div class="new-curriculum-wrapper" id="frameContainer12">
            <div class="new-curriculum">New Curriculum</div>
          </div>
        </div>
    </div>

    <div id="unloadNotifContainer" class="popup-overlay" style="display: none">
      <div class="unload-notif1">
        <div class="by-clicking-the-container1">
          <p class="by-clicking-the1">
            By clicking the OK button will unload all the subject from
            instructor.
          </p>
          <p class="do-you-wish1">Do you wish to continue?</p>
        </div>
        <div class="frame-group" id="popupgroupContainer">
          <div class="ok-container" id="popupframeContainer">
            <div class="ok1">OK</div>
          </div>
          <div class="cancel-container" id="popupframeContainer1">
            <div class="ok1">CANCEL</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var popupframeContainer = document.getElementById("popupframeContainer");
      if (popupframeContainer) {
        popupframeContainer.addEventListener("click", function (e) {
          window.location.href = "./FacultySchedule1.html";
        });
      }
      
      var popupframeContainer1 = document.getElementById("popupframeContainer1");
      if (popupframeContainer1) {
        popupframeContainer1.addEventListener("click", function (e) {
          window.location.href = "./FacultySchedule2.html";
        });
      }
      
      var popupgroupContainer = document.getElementById("popupgroupContainer");
      if (popupgroupContainer) {
        popupgroupContainer.addEventListener("click", function (e) {
          window.location.href = "./FacultySchedule1.html";
        });
      }
      
      var frameContainer7 = document.getElementById("frameContainer7");
      if (frameContainer7) {
        frameContainer7.addEventListener("click", function (e) {
          window.location.href = "./Curriculum1.html";
        });
      }
      
      var frameContainer11 = document.getElementById("frameContainer11");
      if (frameContainer11) {
        frameContainer11.addEventListener("click", function () {
          var popup = document.getElementById("unloadNotifContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var frameContainer12 = document.getElementById("frameContainer12");
      if (frameContainer12) {
        frameContainer12.addEventListener("click", function (e) {
          window.location.href = "./AddCurriculum.html";
        });
      }
      </script>
  </body>
</html>
